<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Giá Hoa Quả</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: #fff;
        }
        h2 {
            color: #FFD700;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #FFD700;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #e6b800;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tra Cứu Giá Hoa Quả</h2>
        <label for="fruitName">Nhập tên hoa quả:</label>
        <input type="text" id="fruitName" placeholder="Nhập tên hoa quả">
        <button onclick="lookupFruitPrice()">Xem giá</button>
        <div id="result"></div>
    </div>
    <script>
        function lookupFruitPrice() {
            let fruitName = document.getElementById("fruitName").value.trim().toLowerCase();
            let price;
            
            switch (fruitName) {
                case "ổi":
                case "oi":
                    price = "20,000 VNĐ/kg";
                    break;
                case "dưa hấu":
                case "dua hau":
                    price = "20,000 VNĐ/kg";
                    break;
                case "táo":
                case "tao":
                    price = "30,000 VNĐ/kg";
                    break;
                case "cam":
                    price = "40,000 VNĐ/kg";
                    break;
                case "chôm chôm":
                case "chom chom":
                    price = "40,000 VNĐ/kg";
                    break;
                case "măng cụt":
                case "mang cut":
                    price = "50,000 VNĐ/kg";
                    break;
                default:
                    price = "Tìm không thấy";
            }
            
            document.getElementById("result").innerHTML = "Giá của " + fruitName + ": " + price;
        }
    </script>
</body>
</html>
