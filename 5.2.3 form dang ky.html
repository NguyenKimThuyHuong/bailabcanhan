<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .gender-label {
            display: inline-block;
            margin-right: 20px;
        }
        .terms-label {
            font-size: 12px;
        }
        .submit-reset {
            display: flex;
            justify-content: space-between;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        .submit-reset input[type="reset"] {
            background-color: #f44336;
        }
        .submit-reset input[type="reset"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/submit" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required><br>

            <label for="phone-number">Mobile Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="number" id="date" name="date" placeholder="Date" required style="width: 30%; display: inline-block;">
            <input type="number" id="month" name="month" placeholder="Month" required style="width: 30%; display: inline-block;">
            <input type="number" id="year" name="year" placeholder="Year" required style="width: 30%; display: inline-block;"><br>

            <label for="postal-address">Postal Address:</label>
            <input type="text" id="postal-address" name="postal-address" placeholder="Postal Address" required><br>

            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code" required><br>

            <label for="upload-image">Upload Image:</label>
            <input type="file" id="upload-image" name="upload-image"><br>

            <label>Gender:</label>
            <div class="gender-label">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div class="gender-label">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div><br>

            <label class="terms-label">
                <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>
            </label><br>

            <div class="submit-reset">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
