<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Lương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-weight: bold;
            font-size: 24px;
            color: #333;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="col-8 m-auto form-container">
            <h3 class="text-center mb-4 form-title">NHẬP LƯƠNG THÁNG 12</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label for="employeeCode" class="form-label">Mã nhân viên</label>
                    <input type="text" class="form-control" id="employeeCode" placeholder="Nhập mã nhân viên">
                </div>
                <div class="mb-3">
                    <label for="club" class="form-label">Câu lạc bộ</label>
                    <input type="text" class="form-control" id="club" placeholder="Nhập tên câu lạc bộ">
                </div>
                <div class="mb-3">
                    <label for="bonus" class="form-label">Lương</label>
                    <input type="number" class="form-control" id="bonus" placeholder="Nhập số tiền thưởng">
                </div>
                <div class="mb-3">
                    <label for="bonus" class="form-label">Thưởng</label>
                    <input type="number" class="form-control" id="bonus" placeholder="Nhập số tiền thưởng">
                </div>
                <div class="mb-3">
                    <label for="allowance" class="form-label">Phụ cấp</label>
                    <input type="number" class="form-control" id="allowance" placeholder="Nhập phụ cấp (nếu có)">
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Ghi chú</label>
                    <textarea class="form-control" id="note" rows="3" placeholder="Nhập ghi chú - nếu có"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Lưu thông tin</button>
                    <button type="button" class="btn btn-secondary px-4" onclick="window.location.reload()">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
