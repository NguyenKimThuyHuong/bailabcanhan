<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Tabs CRUD Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <style>
        body {
            background-color: #fff8e1; /* Màu nền trắng vàng nhạt */
            font-family: Arial, sans-serif;
            color: #000;
            text-align: center;
            margin-top: 50px;
        }
        .tabs-container {
            display: inline-block;
            width: 600px;
            padding: 20px;
            border: 2px solid #ffeb3b; /* Đường viền màu vàng */
            border-radius: 10px;
            background-color: #ffffff;
        }
        .tab-content {
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 90%;
            margin-bottom: 10px;
            border: 1px solid #ffeb3b; /* Đường viền màu vàng */
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffeb3b; /* Màu nút vàng */
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #fdd835; /* Màu vàng đậm khi hover */
        }
    </style>
</head>
<body>
    <div class="tabs-container">
        <div id="tabs">
            <ul>
                <li><a href="#tab-1">CRUD Operations</a></li>
                <li><a href="#tab-2">Search</a></li>
            </ul>
            <div id="tab-1" class="tab-content">
                <h3>CRUD Operations</h3>
                <input type="text" id="item-name" placeholder="Item Name">
                <input type="number" id="item-quantity" placeholder="Quantity">
                <br>
                <button id="add-item">Add Item</button>
                <button id="update-item">Update Item</button>
                <button id="delete-item">Delete Item</button>
            </div>
            <div id="tab-2" class="tab-content">
                <h3>Search Items</h3>
                <input type="text" id="search-item" placeholder="Search Item">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize tabs
            $("#tabs").tabs({
                event: "mouseover"
            });

            // Add event listeners for CRUD operations
            $('#add-item').click(function() {
                alert('Item added successfully!');
            });

            $('#update-item').click(function() {
                alert('Item updated successfully!');
            });

            $('#delete-item').click(function() {
                alert('Item deleted successfully!');
            });

            // Search functionality
            $('#search-button').click(function() {
                const searchValue = $('#search-item').val();
                alert('Searching for: ' + searchValue);
            });
        });
    </script>
</body>
</html>
