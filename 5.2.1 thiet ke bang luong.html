<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Lương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="col-8 m-auto">
            <div class="card text-center">
                <div class="card-header">
                    Bảng lương tháng 5
                </div>
                <div class="card-body">
                    <!-- Bảng lương -->
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Họ và tên</th>
                                <th>Chức vụ</th>
                                <th>Lương (VNĐ)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Cầu thủ 1</td>
                                <td>Cầu thủ</td>
                                <td>50,000,000</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Cầu thủ 2</td>
                                <td>Cầu thủ</td>
                                <td>45,000,000</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Nguyễn Văn A</td>
                                <td>Huấn luyện viên</td>
                                <td>70,000,000</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Nguyễn Văn B</td>
                                <td>Trợ lý</td>
                                <td>30,000,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    Lương cập nhật hàng tháng
                </div>
            </div>
        </div>
    </div>
</body>
</html>
