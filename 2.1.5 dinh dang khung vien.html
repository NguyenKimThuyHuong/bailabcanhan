<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DIVs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefbd8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .outside-div {
            border: 4px dotted blue;
            border-radius: 15px;
            padding: 20px;
        }
        .middle-div {
            border: 4px dashed red;
            border-radius: 15px;
            padding: 20px;
        }
        .inner-div {
            border: 4px solid green;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="outside-div">
        <div class="middle-div">
            <div class="inner-div">
                I am heavily packed &lt;DIV&gt;
            </div>
        </div>
    </div>
</body>
</html>
